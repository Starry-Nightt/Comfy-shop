<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Comfy</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favorIcon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="preloader">
        <div class="preloader">
            <img src="./assets/Video-gif/preloader.gif" alt="">
        </div>
    </section>
    <!-- Start header section-->
    <div class="space">

    </div>

    <section id="header">
        <div class="header container">
            <button class="hamburger js-hamburger text-white">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="brand">
                <img src="./assets/images/logo-black.svg" alt="" style="width: 131px; height: 78px;">
            </div>
            <ul class="navbar">
                <li class="navbar__item">
                    <a href="./index.html" class="navbar__link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Products</a>
                </li>
                <li class="navbar__item">
                    <a href="./about.html" class="navbar__link">About</a>
                </li>
            </ul>

            <button class="cart-btn btn-normal js-cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart__badge text-white">2</span>
            </button>

        </div>
    </section>

    <!-- Sidebar overlay -->
    <div class="sidebar-overlay js-sidebar-overlay">
        <asidec class="sidebar rounded">
            <button class="btn-normal text-gray close-btn js-close-sidebar-overlay">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <ul>
                <li class="sidebar__item">
                    <a href="./index.html" class="sidebar__link text-gray">
                        <i class="fa-solid fa-house-chimney"></i>
                        Home
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link text-gray">
                        <i class="fa-solid fa-couch"></i>
                        Products
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="./about.html" class="sidebar__link text-gray">
                        <i class="fa-solid fa-book"></i>
                        About
                    </a>
                </li>
            </ul>
        </asidec>
    </div>

    <!-- Cart overlay -->
    <div class="cart-overlay js-cart-overlay">
        <aside class="cart js-cart">
            <button class="btn-normal text-gray close-btn js-close-cart-overlay">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <header class="cart__header text-center">
                <h1>Your Bag</h1>
            </header>
            <div class="cart__body">
                <ul class="cart__list js-cart-list"></ul>
            </div>
            <footer class="cart__footer text-center">
                <h1>Total: $132.85</h1>
                <button class="btn-primary js-checkout-btn">Checkout</button>
            </footer>
        </aside>
    </div>

    <section id="breadcrumb">
        <div class="breadcrumb container py-section">
            <ul class="breadcrumb__list text-gray">
                <li class="breadcrumb__item">
                    <a href="./index.html" class="breadcrumb__link">Home</a>
                </li>
                <span> / </span>
                <li class="breadcrumb__item">
                    <a href="#" class="breadcrumb__link">Products</a>
                </li>     
            </ul>
        </div>
    </section>

    <section id="wrapper">
        <div class="wrapper container">
            <div class="wrapper-left">
                <div class="category">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." class="rounded">
                    </div>
                    <div class="filter">
                        <h5>Company</h5>
                        <ul class="company-list">
                            <li class="company-name text-gray active">All</li>
                            <li class="company-name text-gray">Ikea</li>
                            <li class="company-name text-gray">Marcos</li>
                            <li class="company-name text-gray">Caressa</li>
                            <li class="company-name text-gray">Liddy</li>
                        </ul>
                    </div>
                    <div class="filter-bar">
                        <h5>Price</h5>
                        <input type="range" min="0" max="90" step="5" value="100">
                        <h6 class="filter-bar__value text-gray">Value: $100</h6>
                    </div>
                </div>
            </div>
            <div class="wrapper-right">
                <ul class="list text-center"></ul>
            </div>
        </div>
    </section>
    <script type="module" src="./products.js"></script>
</body>
</html>
